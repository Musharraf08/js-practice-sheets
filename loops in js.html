        //For loop :repeat some code a certain amount of time!
        
        //some properties of FOR loop : The assign let is only valid under FOR 
        //                              first count is the number where we want to start count!
        //                              second count is the limit of the number
        //                              third count is shows the incrimenation of the no bt +1
        for(let count = 1; count <= 5; count +=1){
            console.log(count);
        }
        //second FOR loop example!
        for(let count = 3; count >= 0; count -=1){
            console.log(count);
        }
        console.log("Happy New Year!");

        //break : breaks out of a loop entirely.

        for(let i = 1; i<=10; i+=1){
            if(i == 7){ //this means if i = 7 then it break the loop entirely!
                break;
            }
            console.log(i);
        }
        console.log("this was the example of break loop!");

        // continue : skip an iteration of a loop.

        for (let i =1; i<=8; i+=1){
            if(i == 5){ //this will skip the number 5 only then continue the loop!
                continue;
            }
            console.log(i);
        }

        console.log("This is the example of nested loop!")
        //nested loop : A loop inside of another loop!
        for(let i = 1; i <=2; i +=1){
            for(let j = 1; j <=5; j +=1){
                console.log(j);
            }
        }

        //We can also use nested loop like this!

            }
