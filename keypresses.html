<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key presses in windowa</title>
    <style>
        #div{
            background-color: lightgreen;
            width : 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="div"></div>
</body>
    <script>
        // key presses in html
        // window.addEventListener("keydown", event => console.log(event.key));

        //let's control a div movement by addEventListener(keydown)!
        const mydiv = document.querySelector("#div");
        window.addEventListener("keydown", move);

        let x = 0;
        let y = 0;

        function move(event){
            switch(event.key){
                case "ArrowDown":
                    y += 5
                    mydiv.style.top = y +"px";
                    break;
            }
            switch(event.key){
                case "ArrowUp":
                    y -= 5
                    mydiv.style.top = y +"px";
                    break;
            }
            switch(event.key){
                case "ArrowRight":
                    x += 5
                    mydiv.style.left = x +"px";
                    break;
            }
            switch(event.key){
                case "ArrowLeft":
                    x -= 5
                    mydiv.style.left = x +"px";
                    break;
            }
        };
    </script>
</html>
