<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try, catch, throw and finally!</title>
</head>
<body>
    <div>Try, catch, throw and finally!</div>
</body>
    <script>
        // error : Object with a description of something went wrong!
        //throw : executes a user defined error!

        try{//if any code whose chances to get error we write that code in "Try" to run the other codes without any error!
            let userInput = window.prompt("Enter a number!")
            userInput = Number(userInput)
            if (isNaN(userInput)) throw "That wasn't a number!";
            if (userInput == "") throw "that was empty!";

            console.log(`${userInput} is a number!`)
        }
        catch(error){
            console.log(error);
        }
        finally{ //if our code gets error but we want to execute some code then we will use "finally";
            console.log("this will always executes!")
        };
    </script>
</html>
