 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle hide and unhide elements of DOM</title>
    <style>
        #myimg{
            width: 150px;
        }
    </style>
 </head>
 <body>
    <button id="mybtn">toggle</button> <br>
    <img src="/Images/Male_icon.png" alt="Male_icon" id="myimg" style="visibility: hidden;">
 </body>
    <script>
        const mybtn = document.querySelector("#mybtn");
        const myimg = document.querySelector("#myimg");

        // mybtn.addEventListener("click", () =>{
        //     if(myimg.style.display == "none"){
        //         myimg.style.display = "block"
        //     }
        //     else{
        //         myimg.style.display = "none"
        //     }
        // })

        //Another way to do it if we want unhide an element if its hide.

        mybtn.addEventListener("click", () =>{
            if(myimg.style.visibility == "hidden"){
                myimg.style.visibility = "visible"
            }
            else{
                myimg.style.visibility = "hidden"
            }
        })

    </script>
 </html>
